<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto Treno</title>



    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- /BOOTSTRAP -->
</head>

<body class="bg-primary py-5">
    <main class="my-5 py-5 ">
        <div class="container bg-tertiary my-5 gy-5 text-center">
            <h2 class="text-uppercase text-white">Calcola il prezzo del tuo biglietto</h2>
            <div class="row p-3 align-items-center text-primary bg-body">
                <div class="col text-center">
                    <h5>Nome Cognome</h5>
                    <label class="visually-hidden" for="autoSizingInput">Nome Cognome</label>
                    <input type="text" class="form-control" id="autoSizingInput" placeholder="Jane Doe">
                </div>
                <div class="col text-center">
                    <h5>Numero Chilometri</h5>
                    <label class="visually-hidden" for="tripLenght">Numero Chilometri</label>
                    <input type="number" class="form-control" name="tripLenght" id="tripLenght">

                </div>
                <div class="col text-center">
                    <h5>Fascia d'età</h5>
                    <label class="visually-hidden" for="inlineFormSelectPref">Fascia d'età</label>
                    <select class="form-select" id="inlineFormSelectPref">
                        <option value="maggiorenne">Maggiorenne</option>
                        <option value="minorenne">Minorenne</option>
                        <option value="over-65">Over 65</option>
                    </select>
                </div>
            </div>
            <h2 class="text-uppercase text-white visually-hidden">Il tuo biglietto</h2>
            <div class="row visually-hidden">
                <div class="col12">

                </div>
            </div>
        </div>
        <div class="container">

        </div>
    </main>








    <script src="js/main.js"></script>
</body>

</html>
