<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto Treno</title>



    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- /BOOTSTRAP -->
</head>

<body class="bg-primary py-5">
    <main class="my-5 py-5 ">
        <div class="container bg-tertiary my-5 gy-5 text-center">
            <h2 class="text-uppercase text-white">Calcola il prezzo del tuo biglietto</h2>
            <form action="">
                <!-- FORM TO COMPLETE -->
                <div class="row p-3 align-items-center text-primary bg-body rounded">
                    <div class="col text-center">
                        <h5>Nome Cognome</h5>
                        <label class="visually-hidden" for="passengerNameInput">Nome Cognome</label>
                        <input type="text" value="" class="form-control" name="userName" id="passengerNameInput"
                            placeholder="John Snow">
                    </div>
                    <div class="col text-center">
                        <h5>Numero Chilometri</h5>
                        <label class="visually-hidden" for="kmNumberInput">Numero Chilometri</label>
                        <input type="number" value="" class="form-control" name="tripLenght" id="kmNumberInput">

                    </div>
                    <div class="col text-center">
                        <h5>Fascia d'età</h5>
                        <label class="visually-hidden" for="ageRangeInput">Fascia d'età</label>
                        <select class="form-select" name="passengerAge" id="ageRangeInput">
                            <option value="maggiorenne">Maggiorenne</option>
                            <option value="minorenne">Minorenne</option>
                            <option value="over">Over 65</option>
                        </select>
                    </div>
                    <div class="col-12 pt-5">
                        <button id="generate" class="btn btn-primary" type="button">Genera</button>
                        <button id="cancel" class="btn btn-primary" type="reset">Annulla</button>
                    </div>

                </div>
                <!-- /FORM TO COMPLETE -->
            </form>
        </div>
        <div class="container bg-tertiary my-5 gy-5 text-center d-none">
            <!-- TICKET INFO -->
            <h2 class="text-uppercase text-white ">Il tuo biglietto</h2>
            <div class="row p-3 align-items-center text-primary bg-body rounded text-primary ">
                <h3 class="text-uppercase text-start">Dettaglio passeggeri</h3>
                <div class="col-4 text-dark">
                    <h2 class="text-uppercase">Nome Passeggero</h2>
                    <p id="passengerName"></p>
                </div>
                <div class="col text-dark">
                    <h4>Offerta</h4>
                    <p id="type">aa</p>
                </div>
                <div class="col text-dark">
                    <h4>Carrozza</h4>
                    <p id="cabin"></p>
                </div>
                <div class="col text-dark">
                    <h4>Codice CP</h4>
                    <p id="cp">
                    </p>
                </div>
                <div class="col text-dark">
                    <h4>Costo biglietto</h4>
                    <p id="price"></p>
                </div>
            </div>
            <!-- /TICKET INFO -->
        </div>
    </main>








    <script src="js/main.js"></script>
</body>

</html>
